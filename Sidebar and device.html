<script>
    var sidebarBclose=0;
    function sidebarBopen(sidebarBclick){
        document.getElementById("sidebarB1").style.display = "none";
        document.getElementById("sidebarB2").style.display = "none";
        switch(sidebarBclick){
            case 1:
                if(sidebarBclose!=1){
                    document.getElementById("sidebarB1").style.display = "block";
                    sidebarBclose=1;
                }else{sidebarBclose=0;}
                break;
            case 2:
                if(sidebarBclose!=2){
                    document.getElementById("sidebarB2").style.display = "block";
                    sidebarBclose=2;
                }else{sidebarBclose=0;}
                break;
            default:break;
        }
    }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="sidebarA">
        <button class="btn01" onclick="sidebarBopen(1)">Click aqui</button>
        <button class="btn01" onclick="sidebarBopen(2)">O aqui</button>
    </div>
    <div id="sidebarB1" class="sidebarB" style="display:none">
        <p>Texto copado</p>
    </div>
    <div id="sidebarB2" class="sidebarB" style="display:none">
        <p>Texto chido</p>
    </div>    
    <div id="main">
        <p>Texto fachero</p>
    </div>
<p></p>
</body>
