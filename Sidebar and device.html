<style>
.sidebar1{
    heigth: 100%;
    width: 20%;
    position: fixed;
    z-index: 1;
    overflow: auto;
    background-color: #fff;
}
.sidebarB{
    heigth: 100%;
    width: 20%;
    padding-left: 25%;
    position: fixed;
    display: none;
    z-index: -1;
    background-color: #afa;
}
.btn01{
    border: none;
    width: 100%;

<script>
    var sidebar2click=1;
    var sidebar3click=1;
    function sidebar2open(){
        if(sidebar2click==1){
            document.getElementById("sidebar2").getElementByClassName("sidebarB").style.display = "block";
            sidebar2click=2;
        }else{
        document.getElementByClassName("sidebarB").style.display = "none";
        sidebar2click=1;
        }
    }function sidebar3open(){
        if(sidebar3click==1){
            document.getElementById("sidebar3").style.display = "block";
            sidebar3click=2;
        }else{
            sidebarBclose();
        }
    }
    function sidebarBclose(){
        document.getElementByClassName("sidebarB").style.display = "none";
        sidebar2click=1;
        sidebar3click=1;
    }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="sidebar1">

    <div id="sidebar2" class="sidebarB">
        <p>Texto copado</p>
        <button class="btn01">Boton copado</button>
    </div>
    <div id="sidebar3" class="sidebarB">
        <p>Texto chido</p>
        <button class="btn01">Boton chido</button>
    </div>

        <button class="btn01" onclick="sidebar2open()">Click aqui</button>
        <button class="btn01" onclick="sidebar3open()">O aqui</button>
    </div>    
    <div style="margin-left: 25%">
        <p>Texto fachero</p>
    </div>
<p></p>
</body>
