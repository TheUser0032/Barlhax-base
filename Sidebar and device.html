<style>
    #main{
        margin-left: 10%;
        position: absolute;
        z-index: -6;
    }
.sidebarA{
    heigth: 100%;
    width: 8%;
    position: fixed;
    z-index: 1;
    overflow: auto;
    background-color: #fff;
}
.sidebarB{
    heigth: 100%;
    width: 8%;
    padding-left: 10%;
    position: fixed;
    overflow: auto;
    z-index: -1;
    background-color: #afa;
    animation-duration: 0.3s;
    animation-name: animateleft;
}
.sidebarB-left{
    z-index -1;
position: relative;
animation: animateleft 0.5s;
}
    @keyframes animateleft{
from{left:-8%;opacity:0} to{left:0%;opacity:1}
}
    @keyframes animateright{
        from{left:0%;opacity:1} to{left:-8%;opacity:0}
    }
.btn01{
    width: 100%;
    text-align: center;
    padding-top: 20px;
}
</style>

<script>
    var sidebarBclose=0;
    function sidebarBopen(sidebarBclick){
        document.getElementById("sidebar2").style.display = "none";
        switch(sidebarBclick){
            case 1:
                if(sidebarBclose!=1){
                    document.getElementById("sidebar1").style.animationName = "animateleft";
                    document.getElementById("sidebar1").style.display = "block";
                    sidebarBclose=1;
                }else{
                    document.getElementById("sidebar1").style.animationName = "animateright";
                    document.getElementById("sidebar1").style.display = "none";
                    sidebarBclose=0;
                    }
                break;
            case 2:
                if(sidebarBclose!=2){
                    document.getElementById("sidebar2").style.display = "block";
                    sidebarBclose=2;
                }else{sidebarBclose=0;}
                break;
            default:break;
        }
    }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="sidebarA">
        <button class="btn01" onclick="sidebarBopen(1)">Click aqui</button>
        <button class="btn01" onclick="sidebarBopen(2)">O aqui</button>
    </div>
    <div id="sidebar1" class="sidebarB" style="display:none">
        <p>Texto copado</p>
    </div>
    <div id="sidebar2" class="sidebarB" style="display:none">
        <p>Texto chido</p>
    </div>    
    <div id="main">
        <p>Texto fachero</p>
    </div>
<p></p>
</body>
